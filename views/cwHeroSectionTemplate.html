<section class="row hero" ng-controller="DatepickerCtrl"> <div class="col-md-12 hero-headline headline"> Full coverage all overt the world<br> Prices from just 58,00 kr </div> <div class="col-md-12"> <div class="hero-form"> <form action=""> <input type="text" class="destination-search-field left" placeholder="Enter your destination..."> <div id="date-picker-from" class="date-picker left" ng-click="dateFromOpen($event)"> <div class="date-picker-image left"> <img src="../images/calender-icon.f7d7999b.png" alt="Calender"> </div> <div class="date-picker-date-box"> <div class="date-picker-date-box-align"> <div class="date-picker-date-box-text">from</div> <div class="date-picker-date-box-date">{{dt | date:'dd MMM yyyy' }}</div> </div> </div> <div class="date-picker-from-popup" datepicker-popup="{{format}}" ng-model="dt" is-open="dateFromOpened" min-date="minDate" datepicker-options="dateOptions" ng-required="true" close-text="Close"> </div> <div id="date-picker-to" class="date-picker left" ng-click="dateToOpen($event)"> <div class="date-picker-image left"> <img src="../images/calender-icon.f7d7999b.png" alt="Calender"> </div> <div class="date-picker-date-box"> <div class="date-picker-date-box-align"> <div class="date-picker-date-box-text">To</div> <div class="date-picker-date-box-date" ng-if="isBeforeFromDate()">{{dtTo | date:'dd MMM yyyy' }}</div> </div> </div> <div class="date-picker-from-popup" datepicker-popup="{{format}}" ng-model="dtTo" is-open="dateToOpened" min-date="minDate" datepicker-options="dateOptions" ng-required="true" close-text="Close"> </div> <!--<input type="button" class="destination-btn"/>--> <div class="destination-btn-alt left"> <div class="destination-btn-left">GET A QUOTE</div> <div class="destination-btn-right"><span class="glyphicon glyphicon-menu-right"></span></div> </div> </form> </div> </div> </section>
